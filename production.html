<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Daily Production</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; padding: 20px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #f2f2f2; }
    input { width: 100%; border: none; text-align: center; }
    button { margin-top: 15px; width: 100%; padding: 10px; font-size: 16px; }
  </style>
</head>

<body>

<a href="daily.html">‚Üê Back</a>

<h2>üìÑ Daily Production</h2>
<p>Record what was produced today.</p>

<table>
  <tr>
    <th>Date</th>
    <th>Dish</th>
    <th>Quantity</th>
  </tr>
  <tr>
    <td><input id="p_date1"></td>
    <td><input id="p_item1"></td>
    <td><input id="p_qty1"></td>
  </tr>
  <tr>
    <td><input id="p_date2"></td>
    <td><input id="p_item2"></td>
    <td><input id="p_qty2"></td>
  </tr>
</table>

<button onclick="save()">Save</button>

<script>
function save() {
  localStorage.setItem("p_date1", p_date1.value);
  localStorage.setItem("p_item1", p_item1.value);
  localStorage.setItem("p_qty1", p_qty1.value);

  localStorage.setItem("p_date2", p_date2.value);
  localStorage.setItem("p_item2", p_item2.value);
  localStorage.setItem("p_qty2", p_qty2.value);

  alert("Saved");
}

p_date1.value = localStorage.getItem("p_date1") || "";
p_item1.value = localStorage.getItem("p_item1") || "";
p_qty1.value  = localStorage.getItem("p_qty1") || "";

p_date2.value = localStorage.getItem("p_date2") || "";
p_item2.value = localStorage.getItem("p_item2") || "";
p_qty2.value  = localStorage.getItem("p_qty2") || "";
</script>

</body>
</html>
