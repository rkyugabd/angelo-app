<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Daily Production</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; padding: 20px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: center; }
    th { background: #f2f2f2; }
    input { width: 100%; border: none; text-align: center; }
    button { margin-top: 15px; width: 100%; padding: 10px; font-size: 16px; }
  </style>
</head>

<body>

<a href="daily.html">‚Üê Back</a>

<h2>üìÑ Daily Production</h2>

<table>
  <tr>
    <th>Date</th>
    <th>Dish</th>
    <th>Quantity</th>
  </tr>

  <script>
    for(let i=1;i<=20;i++){
      document.write(`
        <tr>
          <td><input id="p_date${i}"></td>
          <td><input id="p_item${i}"></td>
          <td><input id="p_qty${i}"></td>
        </tr>
      `);
    }
  </script>
</table>

<button onclick="save()">Save</button>

<script>
function save(){
  for(let i=1;i<=20;i++){
    localStorage.setItem("p_date"+i, document.getElementById("p_date"+i).value);
    localStorage.setItem("p_item"+i, document.getElementById("p_item"+i).value);
    localStorage.setItem("p_qty"+i,  document.getElementById("p_qty"+i).value);
  }
  alert("Saved");
}

for(let i=1;i<=20;i++){
  document.getElementById("p_date"+i).value = localStorage.getItem("p_date"+i) || "";
  document.getElementById("p_item"+i).value = localStorage.getItem("p_item"+i) || "";
  document.getElementById("p_qty"+i).value  = localStorage.getItem("p_qty"+i) || "";
}
</script>

</body>
</html>
