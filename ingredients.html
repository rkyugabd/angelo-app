<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ingredients Usage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; padding: 20px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: center; }
    th { background: #f2f2f2; }
    input { width: 100%; border: none; text-align: center; }
    button { margin-top: 15px; width: 100%; padding: 10px; font-size: 16px; }
  </style>
</head>

<body>

<a href="daily.html">‚Üê Back</a>

<h2>üìÑ Ingredients Usage</h2>

<table>
  <tr>
    <th>Date</th>
    <th>Ingredient</th>
    <th>Qty Used</th>
  </tr>

  <!-- 20 rows -->
  <script>
    for(let i=1;i<=20;i++){
      document.write(`
        <tr>
          <td><input id="date${i}"></td>
          <td><input id="item${i}"></td>
          <td><input id="qty${i}"></td>
        </tr>
      `);
    }
  </script>
</table>

<button onclick="save()">Save</button>

<script>
function save(){
  for(let i=1;i<=20;i++){
    localStorage.setItem("date"+i, date[i].value);
    localStorage.setItem("item"+i, item[i].value);
    localStorage.setItem("qty"+i, qty[i].value);
  }
  alert("Saved");
}

for(let i=1;i<=20;i++){
  date[i].value = localStorage.getItem("date"+i) || "";
  item[i].value = localStorage.getItem("item"+i) || "";
  qty[i].value  = localStorage.getItem("qty"+i) || "";
}
</script>

</body>
</html>
